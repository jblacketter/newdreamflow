name: Deploy to PythonAnywhere

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to PythonAnywhere
        run: |
          curl -X POST \
            -H "Authorization: Token ${{ secrets.PYTHONANYWHERE_API_TOKEN }}" \
            https://www.pythonanywhere.com/api/v0/user/gregblacketter/consoles/ \
            -d "executable=bash" \
            -d "arguments=-c 'cd /home/gregblacketter/newdreamflow && git pull origin main && source venv/bin/activate && pip install -r requirements.txt && python manage.py migrate && python manage.py collectstatic --noinput && touch /var/www/gregblacketter_pythonanywhere_com_wsgi.py'"