{% extends 'base.html' %}

{% block title %}Login - NewDreamFlow{% endblock %}

{% block content %}
<div class="max-w-md mx-auto">
    <div class="bg-white rounded-lg shadow-md p-8" style="background-color: var(--bg-secondary);">
        <h2 class="text-2xl font-bold mb-6 text-center">Welcome Back</h2>
        
        <form method="post">
            {% csrf_token %}
            
            {% if form.non_field_errors %}
            <div class="mb-4 p-4 bg-red-50 border border-red-200 rounded-md">
                {{ form.non_field_errors }}
            </div>
            {% endif %}
            
            <div class="space-y-4">
                <div>
                    <label for="{{ form.username.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-1">
                        Username
                    </label>
                    <input type="text" name="username" id="id_username" 
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-purple-500 focus:border-purple-500"
                           required>
                </div>
                
                <div>
                    <label for="{{ form.password.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-1">
                        Password
                    </label>
                    <input type="password" name="password" id="id_password" 
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-purple-500 focus:border-purple-500"
                           required>
                </div>
            </div>
            
            <div class="mt-6">
                <button type="submit" class="w-full bg-purple-600 text-white py-2 px-4 rounded-md hover:bg-purple-700 transition">
                    Login
                </button>
            </div>
        </form>
        
        <p class="mt-4 text-center text-sm text-gray-600">
            Don't have an account? 
            <a href="{% url 'register' %}" class="text-purple-600 hover:text-purple-800">Register here</a>
        </p>
    </div>
</div>
{% endblock %}
